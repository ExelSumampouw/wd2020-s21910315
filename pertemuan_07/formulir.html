<!DOCTYPE html>
<head>
<center><h1>Contoh Formulir Sederhana</h1></center>
</head>
<form action="/pertemuan_07/formulir.html"></form>
    <fieldset>
        <legend>Formulir Sederhana</legend>
        <label for="nama">Nama : </label>
        <input type="text" name="nama"/><br>
        <br>
        <label for="alamat">Alamat : </label>
        <input type="text" name="alamat"/><br>
        <br>
        <label for="password">Password : </label>
        <input type="text" name="password"/><br>
        <br>
        <label for="jeniskelamin">Jenis Kelamin :</label>
        <input type="radio" name="jeniskelamin" id="Lakilaki">
        <label for="Lakilaki">Laki-laki</label>
        <input type="radio" name="jeniskelamin" id="perempuan">
        <label for="perempuan">Perempuan</label>
        <br><br>
        <label for="keahlihan">Bahasa pemograman yang dikuasai : </label>
        <input type="checkbox" name="web" id="web">
        <label for="web">WEB</label>   
        <input type="checkbox" name="mobile" id="mobile">
        <label for="mobile">MOBILE</label>
        <input type="checkbox" name="desktop" id="desktop">
        <label for="desktop">DESKTOP</label>
        <br><br>
        <label for="kotaasal">Kota Asal :</label>
        <select id="kotaasal" name="kota">
            <option value="jakarta">Jakarta</option>
            <option value="manado">Manado</option>
            <option value="surabaya">Surabaya</option>
            <option value="bandung">Bandung</option>
        </select>
        <br><br>
        <label for="komentar">Apa Yang Membuat Kami Harus Memilih Anda ?</label><br>
        <textarea name="komentar" id="komentar" cols="50" rows="4"></textarea><br>
        <br>
        <button>Submit</button>
    </fieldset>
    
</form>
